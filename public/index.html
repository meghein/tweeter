<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- CSS for Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- App CSS - only one stylesheet because of sass middleware. .scss files stored in /server/styles/ -->
    <link rel="stylesheet" href="/styles/style.css" type="text/css">



    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/user-generator.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter &nbsp;<i class="fa fa-rocket" aria-hidden="true"></i></span>
      <button id="write-tweet">
        <span><b>Write</b> a tweet</span>
        <i id="bounce" class="fa fa-angle-double-down" aria-hidden="true"></i>
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Header with current user (randomly generated) -->
      <header class="profile">
        <div id="avatar"></div>
        <br>
        <div id="name"></div>
      </header>

      <!-- Form to input new tweet -->
      <section class="new-tweet">
        <div class="alert"></div>
        <form method="POST" action="/tweets">
          <h3>Broadcast your thoughts to the <i>universal</i> wide web!</h3>
          <textarea  name="text" id="tweet-text" placeholder="Post your interstellar tweet here..."></textarea>
          <div class="footer">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>

        <!-- Posted tweets -->
        <div id="tweets-container"></div>
      </section>

    </main>
    
  </body>

</html>
